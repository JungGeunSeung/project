        .top1 a {
            font-size: 24px;

        .top1,

            border: 1px solid black;
            margin: 10px;

        }

        .test {
            display: inline-block;

            background-size: 200px;
            /* position: fixed;
            top: 0; */
        }

        .topbar {
            display: inline-block;
            border: 1px solid black;
            width: 80%;
            position: fixed;
            top: 0;
            background-color: white;
            z-index: 1000;
        }

        .stick {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .page {
            border: 1px solid black;
            width: 80%;
            margin-top: 140px; /* Adjust this value to match the height of .topbar */
            display: inline-block;
            overflow-y: auto; /* 내용이 많을 때 스크롤 */
        }
