<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title>로그인페이지</title>

    <style>
        .loginbox {
            display: inline-block;
            border: 1px solid black;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
            margin: 50px 20px;
            background-color: rgba(0, 208, 255, 0.1);
        }

        img {
            margin-left: 5px;
        }

        #id, #pw {
            width: 200px;
            height: 2em;
            font-size: 16px;
            background-color: inherit;
            border: 0px;
            border-bottom: 1px solid black;
        }

        #id {
            margin-top: 10px;
            margin-left: 9px;
            margin-bottom: 10px;
        }
        #submit {
            width: 100px;
            height: 40px;
        }

        #logo {
            width: 300px;
        }

        .center {
            margin: 0px auto;
            border: 1px solid black;
            display: inline-block;
            position: relative;
            left: 50%;
            translate: -50%;
            background-color: rgba(0, 208, 255, 0.1);

            /* display: flex;
  justify-content: center; */
        }
        #falseID {
            font-size: 12px;
            color: red;
            display: none;
        }

        .bodylogin {
            background-color: rgba(0, 208, 255, 0.1);
        }
    </style>
</head>

<body class="bodylogin">
    <div class="center">
        <div>
            <img id="logo" src="https://cdn.discordapp.com/attachments/1263407024335491114/1265561412386816092/a43c6d2305345130.png?ex=66a29e29&is=66a14ca9&hm=b9e98a79fc9da3042a0c66e66a956d0140adcbbe0af2df95c2106c84d5467739&" alt="">
        </div>
        <div class="loginbox">
            <form action="Main.html" method="get">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" placeholder="아이디 또는 사원번호"><br>
                <label for="pw">PW:</label>
                <input type="password" id="pw" name="PW" placeholder="비밀번호"><br><br>
                <span id="falseID">아이디 또는 비밀번호가 다릅니다.</span> <br><br>
                <input type="submit" value="로그인" id="submit" class="btn">
            </form>
        </div>
    </div>
</body>

<script src="login.js"></script>
</html>
