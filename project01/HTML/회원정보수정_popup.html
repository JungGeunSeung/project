<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>회원정보 수정</h1>
    <!-- 각 입력 필드와 레이블을 포함하는 form-group -->
    <div class="form-group">
        <label for="product-name">이름</label>
        <input type="text" id="management_name">
    </div>
    <div class="form-group">
        <label for="material">아이디</label>
        <input type="text" id="management_id">
    </div>
    <div class="form-group">
        <label for="current-stock">패스워드</label>
        <input type="text" id="management_pw">
    </div>
    <div class="form-group">
        <label for="plan-quantity">나이</label>
        <input type="text" id="management_age">
    </div>
    <div class="form-group">
        <label for="price">주소</label>
        <input type="text" id="management_address">
    </div>
    <div class="form-group">
        <label for="order-company">전화번호</label>
        <input type="text" id="management_tel">
    </div>
    <div class="form-group">
        <label for="work-location">이메일</label>
        <input type="text" id="management_email">
    </div>
    <div class="form-group">
        <!-- 저장 버튼 -->
        <button id="save-btn">저장</button>
    </div>


</body>

</html>
