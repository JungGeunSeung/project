<!DOCTYPE html>

    <title>사이드바와 내용이 있는 웹 페이지</title>
    <style>
        /* 전체 페이지 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            /* 화면 전체 높이를 최소한으로 설정 */
            margin: 0;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        /* 기본 내용 영역 스타일 */
        .content {
            flex: 1;
            /* 남은 공간 모두를 차지하도록 설정 */
            padding: 20px;
        }

        /* 반응형 디자인: 화면이 작아질 때 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                /* 세로로 쌓이도록 변경 */
            }

            .sidebar {
                width: 100%;
                /* 모바일에서 사이드바가 전체 너비를 차지하도록 변경 */
                order: 2;
                /* 사이드바를 아래로 이동 */
            }

            .content {
                order: 1;
                /* 기본 내용을 위로 이동 */
            }
        }
    </style>
</head>
